name: Verify Documentation

on:
  workflow_call:
    inputs:
      working_directory:
        description: "Working directory"
        required: false
        type: string
        default: "."
      runner:
        description: "Runner label (default: self-hosted)"
        required: false
        type: string

jobs:
  verify:
    runs-on: ${{ inputs.runner || 'self-hosted' }}
    defaults:
      run:
        shell: bash
    env:
      HOME: ${{ github.workspace }}/.home
      NODE_DIR: ${{ github.workspace }}/.home/nodejs
    steps:
      - name: Setup Git
        uses: EnglerAI/github-actions-templates/.github/actions/setup-git-self-hosted@main

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Node.js (pre-installed in runner image)
        run: |
          # Node.js 20.19.6 is pre-installed in the runner image at /opt/nodejs
          # Just verify it exists and add to PATH
          NODE_DIR="/opt/nodejs"

          if [ -f "$NODE_DIR/bin/node" ]; then
            echo "✅ Using pre-installed Node.js from runner image"
            echo "$NODE_DIR/bin" >> $GITHUB_PATH
            export PATH="$NODE_DIR/bin:$PATH"

            echo "Node.js version:"
            node --version
            echo "npm version:"
            npm --version
          else
            echo "⚠️  Warning: Pre-installed Node.js not found at $NODE_DIR/bin/node"
            echo "Falling back to system Node.js if available..."
            if command -v node &> /dev/null; then
              node --version
              npm --version
            else
              echo "❌ ERROR: Node.js not found. Please check runner image configuration."
              exit 1
            fi
          fi

      - name: Verify markdownlint (pre-installed in runner image)
        run: |
          # markdownlint-cli is pre-installed globally in the runner image
          if command -v markdownlint &> /dev/null && markdownlint --version &> /dev/null; then
            echo "✅ Using pre-installed markdownlint from runner image"
            markdownlint --version
          else
            echo "⚠️  Warning: Pre-installed markdownlint not found"
            echo "Attempting to install markdownlint-cli..."
            npm install -g markdownlint-cli || {
              echo "❌ ERROR: Failed to install markdownlint. Please check runner image configuration."
              exit 1
            }
            markdownlint --version
          fi

      - name: Verify README.md exists and is valid
        working-directory: ${{ inputs.working_directory }}
        continue-on-error: true
        run: |
          echo "=== Verifying README.md ==="

          # Check if README.md exists
          if [ ! -f "README.md" ]; then
            echo "❌ ERROR: README.md not found"
            echo "::warning::README.md not found in ${{ inputs.working_directory }}"
            exit 1
          fi

          echo "✅ README.md exists"

          # Run markdownlint (matches GitLab CI)
          # Note: This step continues on error to report issues without failing the workflow
          echo "Running markdownlint..."
          if ! markdownlint README.md; then
            echo "::warning::markdownlint found issues in README.md. Please review and fix."
            echo "⚠️  README.md has formatting issues (see above for details)"
          else
            echo "✅ README.md is properly formatted"
          fi

      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-verification
          path: ${{ inputs.working_directory }}/README.md
          if-no-files-found: ignore
          retention-days: 7
