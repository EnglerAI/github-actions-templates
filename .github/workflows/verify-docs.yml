name: Verify Documentation

on:
  workflow_call:
    inputs:
      working_directory:
        description: "Working directory"
        required: false
        type: string
        default: "."
      runner:
        description: "Runner label (default: self-hosted)"
        required: false
        type: string

jobs:
  verify:
    runs-on: ${{ inputs.runner || 'self-hosted' }}
    defaults:
      run:
        shell: bash
    env:
      HOME: ${{ github.workspace }}/.home
      NODE_DIR: ${{ github.workspace }}/.home/nodejs
    steps:
      - name: Configure Git (for self-hosted runners)
        run: |
          # Create writable HOME directory
          mkdir -p "$HOME"
          # Configure git with the new HOME
          git config --global --add safe.directory '*' || true
          git config --global user.name "GitHub Actions" || true
          git config --global user.email "actions@github.com" || true
        continue-on-error: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Node.js
        id: node_cache
        uses: actions/cache@v4
        with:
          path: ${{ env.HOME }}/nodejs
          key: ${{ runner.os }}-nodejs-20.19.6
          restore-keys: |
            ${{ runner.os }}-nodejs-

      - name: Setup Node.js (for self-hosted runners)
        run: |
          # Ensure basic system PATH is available
          export PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$PATH"

          # Install Node.js in a writable location
          NODE_VERSION="20.19.6"
          NODE_DIR="$HOME/nodejs"
          /bin/mkdir -p "$NODE_DIR"

          # Download and extract Node.js only if not cached
          if [ ! -f "$NODE_DIR/bin/node" ]; then
            echo "Downloading Node.js ${NODE_VERSION}..."
            /usr/bin/curl -fsSL "https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz" -o /tmp/node.tar.gz
            /bin/tar -xzf /tmp/node.tar.gz -C /tmp
            /bin/mv /tmp/node-v${NODE_VERSION}-linux-x64/* "$NODE_DIR/"
            /bin/rm -rf /tmp/node-v${NODE_VERSION}-linux-x64 /tmp/node.tar.gz
          else
            echo "✅ Using cached Node.js installation"
          fi

          # Ensure execute permissions on all binaries and scripts
          /usr/bin/find "$NODE_DIR/bin" -type f -exec /bin/chmod +x {} \; 2>/dev/null || true
          /bin/chmod +x "$NODE_DIR/bin/node" "$NODE_DIR/bin/npm" "$NODE_DIR/bin/npx" 2>/dev/null || true

          # Add to PATH for subsequent steps
          echo "$NODE_DIR/bin" >> $GITHUB_PATH

          # Export PATH for current step so npm can find node
          export PATH="$NODE_DIR/bin:$PATH"

          # Verify installation
          echo "Node.js version:"
          "$NODE_DIR/bin/node" --version
          echo "npm version:"
          # npm's shebang needs node in PATH
          "$NODE_DIR/bin/npm" --version
        env:
          HOME: ${{ github.workspace }}/.home

      - name: Cache npm packages
        id: npm_cache
        uses: actions/cache@v4
        with:
          path: ${{ env.HOME }}/.npm
          key: ${{ runner.os }}-npm-markdownlint-cli
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install markdownlint
        run: |
          echo "=== Installing markdownlint ==="

          # Check if markdownlint is already installed (from cache)
          if command -v markdownlint &> /dev/null && markdownlint --version &> /dev/null; then
            echo "✅ markdownlint already installed (from cache)"
            markdownlint --version
          else
            # Install markdownlint-cli globally (matches GitLab CI)
            npm install -g markdownlint-cli

            # Verify installation
            markdownlint --version
          fi

      - name: Verify README.md exists and is valid
        working-directory: ${{ inputs.working_directory }}
        continue-on-error: true
        run: |
          echo "=== Verifying README.md ==="

          # Check if README.md exists
          if [ ! -f "README.md" ]; then
            echo "❌ ERROR: README.md not found"
            echo "::warning::README.md not found in ${{ inputs.working_directory }}"
            exit 1
          fi

          echo "✅ README.md exists"

          # Run markdownlint (matches GitLab CI)
          # Note: This step continues on error to report issues without failing the workflow
          echo "Running markdownlint..."
          if ! markdownlint README.md; then
            echo "::warning::markdownlint found issues in README.md. Please review and fix."
            echo "⚠️  README.md has formatting issues (see above for details)"
          else
            echo "✅ README.md is properly formatted"
          fi

      - name: Upload results as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-verification
          path: ${{ inputs.working_directory }}/README.md
          if-no-files-found: ignore
          retention-days: 7
