name: 'Setup AWS Credentials'
description: 'Configure AWS credentials using OIDC (no long-lived credentials)'
author: 'CloudBot Team'

inputs:
  aws-role-arn:
    description: 'AWS IAM role ARN to assume'
    required: true
  aws-region:
    description: 'AWS region'
    required: true
    default: 'us-east-2'
  role-session-name:
    description: 'Role session name'
    required: false
    default: 'github-actions-session'
  role-duration-seconds:
    description: 'Role session duration in seconds'
    required: false
    default: '3600'

outputs:
  aws-account-id:
    description: 'AWS Account ID from assumed role'
    value: ${{ steps.verify.outputs.account_id }}

runs:
  using: 'composite'
  steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.aws-role-arn }}
        aws-region: ${{ inputs.aws-region }}
        role-session-name: ${{ inputs.role-session-name }}
        role-duration-seconds: ${{ inputs.role-duration-seconds }}
    
    - name: Verify AWS credentials
      id: verify
      shell: bash
      run: |
        echo "=== AWS Credentials Verification ==="
        
        # Get caller identity
        IDENTITY=$(aws sts get-caller-identity)
        
        # Extract and display information
        ACCOUNT_ID=$(echo $IDENTITY | jq -r '.Account')
        ARN=$(echo $IDENTITY | jq -r '.Arn')
        USER_ID=$(echo $IDENTITY | jq -r '.UserId')
        
        echo "Account ID: ${ACCOUNT_ID}"
        echo "ARN: ${ARN}"
        echo "User ID: ${USER_ID}"
        
        # Set output
        echo "account_id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT
        
        echo "âœ… AWS credentials configured successfully"

